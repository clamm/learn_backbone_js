<table class="table striped">
    <thead>
        <tr>
            <th>First name</th>
            <th>Age</th>
            <th></th> <!-- empty column for buttons -->
        </tr>
    </thead>
    <tbody>
        <% _.each(users, function(user) { %>
            <tr>
                <td> <%= user.get('firstname') %> </td>
                <td> <%= user.get('age') %> </td>
                <td>  </td>
            </tr>
        <% }); %>
    </tbody>
</table>
